site_name: PyFIA - Python API for Forest Inventory Applications
site_description: High-performance Python library for USDA Forest Inventory and Analysis (FIA) data. Built on DuckDB and Polars for 10-100x faster analysis than EVALIDator.
site_author: Christopher Mihiar
site_url: https://pyfia.fiatools.org/

repo_url: https://github.com/mihiarc/pyfia
repo_name: mihiarc/pyfia

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://fiatools.org
      name: FIAtools Ecosystem
    - icon: fontawesome/brands/github
      link: https://github.com/mihiarc/pyfia
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pyfia/
  meta:
    - name: keywords
      content: pyfia, python, fia, forest inventory, usda, forestry, duckdb, polars, biomass, carbon, timber, evalidator, forest analysis
    - name: author
      content: Christopher Mihiar, USDA Forest Service
    - property: og:title
      content: PyFIA - Python API for Forest Inventory Applications
    - property: og:description
      content: High-performance Python library for USDA FIA data. 10-100x faster than EVALIDator with statistically valid estimates.
    - property: og:type
      content: website
    - property: og:url
      content: https://pyfia.fiatools.org/
    - property: og:image
      content: https://fiatools.org/logos/pyfia_logo.png
    - property: og:site_name
      content: PyFIA Documentation
    - name: twitter:card
      content: summary_large_image
    - name: twitter:title
      content: PyFIA - Python API for Forest Inventory Applications
    - name: twitter:description
      content: High-performance Python library for USDA FIA data. Built on DuckDB and Polars.

theme:
  name: material
  palette:
    - scheme: default
      primary: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - search.suggest
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            docstring_section_style: spacy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

