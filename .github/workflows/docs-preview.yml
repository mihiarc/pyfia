name: Documentation Preview

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs-preview.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Cache dependencies
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material
          pip install mkdocs-minify-plugin
          pip install mkdocs-git-revision-date-localized-plugin
          if [ -f docs/requirements.txt ]; then
            pip install -r docs/requirements.txt
          fi

      # Build the documentation
      - name: Build documentation
        run: |
          mkdocs build --strict
          # Create a simple index for PR preview
          echo "Documentation preview build completed successfully! ðŸŽ‰" > site/pr-preview.txt

      # Upload artifact for preview
      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: site/

      # Comment on PR
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“š Documentation preview build completed successfully! The documentation will be available once this PR is merged.'
            })