site_name: PyFIA Documentation
site_description: High-performance Python library for Forest Inventory and Analysis (FIA) data
site_author: PyFIA Contributors
site_url: https://mihiarc.github.io/pyfia/

repo_url: https://github.com/mihiarc/pyfia
repo_name: mihiarc/pyfia

theme:
  name: material
  palette:
    - scheme: default
      primary: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.follow
    - search.suggest
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - tables

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference: api-reference.md
  - Examples: examples.md